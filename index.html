<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/svg-injector.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" title="Main Styles" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<style>
			
		</style>
	</head>
	<body class="">
		<div class="container">
			<div class="title">
				<h1>Weather App</h1>
			</div>
			<div class="search-bar">
				<form id="location-search">
					<input class="location-input" id="location-input" value="Battersea, GB">
					<div class="btn-group">
						<input class="location-btn" value="Go" id="location-btn-submit" type="submit">
						<button class="location-btn" value="location" id="location-btn-gps"><i class="fa fa fa-map-marker"></i></button>
					</div>
				</form>
			</div>
			<div class="weather-card">
				<div class="cover">
					<img class="weather-cover-icon" src="img/Thermometer-50.svg">
					<h1>Weather App</h1>
				</div>
				<div class="weather-main-info">
					<img class="weather-main-icon svg-replace" id="weather-icon-default" src="img/Thermometer-50.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-thunderstorm" src="img/Cloud-Lightning.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-drizzle" src="img/Cloud-Drizzle.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-rain" src="img/Cloud-Rain.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-snow" src="img/Cloud-Snow-Alt.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-atmosphere" src="img/Cloud-Fog-Alt.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-clear" src="img/Sun.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-clouds" src="img/Cloud.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-extreme" src="img/Tornado.svg">
					<img class="weather-main-icon svg-replace hidden" id="weather-icon-additional" src="img/Wind.svg">
					<p id="weather-main-text">Broken Clouds</p>
				</div>
				<div class="weather-details">
					<div class="location-container"><span class="location">Battersea, GB</span></div>
					<div class="weather-details-temps">
						<div class="temps-info">
							<h2 class="temps-info-number" id="temps-info-low">4ºC</h2>
							<p class="temps-info-label">Lows</p>
						</div>
						<div class="temps-info">
							<h2 class="temps-info-number" id="temps-info-high">10ºC</h2>
							<p class="temps-info-label">Highs</p>
						</div>
					</div>
					<div class="extra-details">
						<div class="extra-details-item small-left">
							<p class="extras-number" id="humidity">60%</p>
							<p class="extras-label">Humidity</p>
						</div>
						<div class="extra-details-item details-item-large" id="wind-info">
							<p class="extras-number" id="wind">60%</p>
							<p class="extras-label">Wind</p>
						</div>
						<div class="extra-details-item small-right">
							<p class="extras-number" id="pressure">60%</p>
							<p class="extras-label">Pressure</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>

		  // Elements to inject
		  var mySVGsToInject = document.querySelectorAll('img.svg-replace');
		
		  // Do the injection
		  SVGInjector(mySVGsToInject);

		</script>
	</body>
</html>
